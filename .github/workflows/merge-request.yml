name: Merge_Request

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - development
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  merge_request:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies
        run: |
          npm ci

      - name: Run lint
        run: npx lerna exec npm run code:check:ci

      - name: Run tests
        run: npx lerna exec npm run test

  require_successful_tests_to_merge:
    runs-on: ubuntu-latest
    needs: merge_request
    steps:
      - name: Ensure tests passed
        if: ${{ needs.merge_request.result == 'success' }}
        run: exit 0

      - name: Fail if tests failed
        if: ${{ needs.merge_request.result != 'success' }}
        run: exit 1
